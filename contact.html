<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - LMN Industries</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>LMN Industries</h1>
    <p>Your Precision CNC Turning Partner</p>
  </header>
  <main>
    <section class="info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 Industrial Way, Anytown, USA</p>
      <p><strong>Email:</strong> <a href="mailto:info@lmnindustries.com">info@lmnindustries.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
      <div class="social">
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019474710477!2d-122.08424968514417!3d37.4220657798254!2m3!1f0!2f0!3f0!3m2!"
          allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
    <section class="form-container">
      <h2>Send Us a Message</h2>
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <span class="error" id="messageError"></span>

        <button type="submit">Send Message</button>
      </form>
      <div id="successMessage" class="success-message">Thank you! Your message has been sent.</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 LMN Industries. All rights reserved.</p>
  </footer>
</body>
</html>
