<section class="content">
    <h1>Request a Quote</h1>
    <form class="quote-form" enctype="multipart/form-data" method="post" action="#">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="material">Material Type</label>
        <select id="material" name="material" required>
            <option value="">Select Material</option>
            <option value="steel">Steel</option>
            <option value="aluminum">Aluminum</option>
            <option value="brass">Brass</option>
            <option value="plastic">Plastic</option>
            <option value="other">Other</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="tolerance">Tolerance & Notes</label>
        <textarea id="tolerance" name="tolerance" rows="4" placeholder="Specify tolerances, finishing, or special requirements"></textarea>

        <label for="cadfile">Upload CAD Drawing (optional)</label>
        <input type="file" id="cadfile" name="cadfile" accept=".dwg,.dxf,.step,.stp,.iges,.igs,.pdf" />

        <button type="submit">Submit Request</button>
    </form>
</section>
