<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - LMN Industries</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav><a href="index.html">Home</a> | <a href="contact.html">Contact</a></nav>
    <section>
        <h1>Request a Quote</h1>
        <form id="quoteForm">
            <label>Project Details: <textarea name="details" required></textarea></label>
            <label>Email: <input type="email" name="email" required></label>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer><a href="index.html">Back to Home</a></footer>
    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your quote request has been submitted!');
        });
    </script>
</body>
</html>
